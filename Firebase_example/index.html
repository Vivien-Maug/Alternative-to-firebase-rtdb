<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Firebase example</title>
</head>

<body>
    <h1 class="text-center">Firebase example</h1>

    <nav class="navbar navbar-light bg-light mb-3 mt-3">
        <form class="container-fluid justify-content-center">
            <button type="button" class="btn btn-secondary me-3" id="btnShowMembers">Members</button>
            <button type="button" class="btn btn-outline-secondary ms-3" id="btnShowIssues">Issues</button>
        </form>
    </nav>

    <div id="divMembers">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Remove action</th>
                </tr>
            </thead>
            <tbody id="tbodyMembers">
            </tbody>
        </table>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" id="btnNewMember" type="button">Add new member</button>
        </div>
    </div>

    <div id="divIssues" style="display: none">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Issues</th>
                    <th scope="col" class="text-center">Description</th>
                    <th scope="col" class="text-center">Assigned to</th>
                    <th scope="col" class="text-center">Remove action</th>
                </tr>
            </thead>
            <tbody id="tbodyIssues">
            </tbody>
        </table>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" id="btnNewIssue" type="button">Add new issue</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="resetFirebaseRTDB/firebaseConfig.js"></script>
    <script src="main.js"></script>
</body>

</html>
