<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PostgreSQL example</title>
</head>

<body>
    <h1 class="text-center">PostgreSQL example</h1>

    <table class="table table-bordered align-middle ">
        <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Issues</th>
                <th scope="col" class="text-center">Description</th>
                <th scope="col" class="text-center">Assigned to</th>
                <th scope="col" class="text-center">Remove action</th>
            </tr>
        </thead>
        <tbody id="tbodyIssues">
        </tbody>
    </table>
    <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" id="btnNewIssue" type="button">Add new issue</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
